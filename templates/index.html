<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Be Done</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="nav-title">To Be Done</div>
            <div class="nav-links">
                <a href="{{ url_for('add_note') }}">+ Add Note</a>
            </div>
        </nav>
    </header>
    <main>

        <div class="search-bar">
            <form method="GET" action="{{ url_for('index') }}">
                <input type="text" name="query" placeholder="Search notes..." value="{{ request.args.get('query', '') }}">
                <button type="submit">🔍</button>
            </form>
        </div>
    
    
        <div class="welcome-message">
            <h2>Welcome to Notes ✨</h2>
            <p>Capture your thoughts beautifully and stay organized.</p>
        </div>
       
        <div class="container">
            {% for note in notes %}
            <div class="note-card">
                <h3>{{ loop.index }}. {{ note[1] }}</h3> <!-- Serial number + Title -->
                <p>{{ note[2] }}</p> <!-- Content -->
                <small>🕒 Created at: {{ note[3] }}</small> <!-- Date and Time -->
                <div class="actions">
                    <a href="{{ url_for('edit_note', id=note[0]) }}">✏️ Edit</a>
                    <a href="{{ url_for('delete_note', id=note[0]) }}">🗑️ Delete</a>
                </div>
            </div>
            {% else %}
                <p>No notes yet!</p>
            {% endfor %}
        </div>
    </main>
    <footer>
        
    </footer>
</body>
</html>
